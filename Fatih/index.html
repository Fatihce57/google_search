<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    

  


    <title>Google</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-left">
        <li><a href="#">Über Google</a></li>
        <li><a href="#">Store</a></li>
      </ul>

        <li>

    <div class="flex-container-1">
      <div class="googlelogo">

      </div>
    </div>

   
   <div class="flex-container-2">

    <input type="text" name="q" placeholder="Search Google ot type a URL">
   <img style="width: 13px; height:20px; margin-left: -30px; margin-top: 15px;" src="images/google_mic.svg.png" alt="google_mic">
  
  </form>

</div>



    <div class="flex-container-3">
      <button class="googlesearch">Google Suche</button>
      <button class="lucky"><span id="change">Auf gut Glück!</span></button> 
    </div>

    <div class="flex-container-4">
      <p style="font-size: 14px">
        Google angeboten auf:
        <a
          style="text-decoration: none"
          href="https://www.google.de/setprefs?sig=0_Dis0yGe2bwIPIqbrSiWTagngG6A%3D&hl=tr&source=homepage&sa=X&ved=0ahUKEwiy2omm1vTvAhUSlRQKHa4CDaEQ2ZgBCBA"

        >
        <a
          style="text-decoration: none"

        >
      </p>

        </ul>

        <ul class="part-1">
          <img style="width: 15px" src="images/download.png" />
          <li>CO2-neutral seit 2007</li>
        </ul>

        <ul class="part-1">
          <li>Datenschutzerklärung</li>
          <li>Nutzungsbedingungen</li>
          <li>Einstellungen</li>
        </ul>

    </footer>
